name: youthopia_2022_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  awesome_snackbar_content: ^0.0.8
  carousel_slider: ^4.1.1
  connectivity: ^3.0.6
  connectivity_plus: ^3.0.2
  cupertino_icons: ^1.0.2
  device_preview: ^1.1.0
  email_validator: ^2.1.17
  extended_icon_button: ^1.0.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  font_awesome_flutter: ^10.2.1
  google_fonts: ^3.0.1
  google_nav_bar: ^5.0.6
  intl: ^0.17.0
  line_icons: ^2.0.1
  quantity_input: ^1.0.2
  sizer: ^2.0.15
  supabase_flutter: ^1.0.1
  url_launcher: ^6.1.6

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.11
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#050705"
  image: assets/youthopiaIcon.png

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - .env
  fonts:
    - family: IBM Plex
      fonts:
        - asset: fonts/IBMPlexSans-Regular.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
